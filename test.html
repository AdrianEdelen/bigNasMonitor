<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>bigNAS Info</title>

</head>

<body>
    <div class="container-fluid" id="config-root">
        <div class="row border border-secondary rounded">
            <div id="hostname" class="col">hostname</div> 
            <div class="col">Online</div> 
            <div class="col">Disk Health 0 0 0 0 0 0 </div> 
            <div class="col">U:999.99mb/s D:999.99mb/s</div> <!-- MB or mbits-->
        </div>
        <div class="row">
            <div class="col border" data-bind="foreach: Disks">
                Disk: <span data-bind="text: Name"></span> Reads: <span data-bind="text: Read"></span> Writes: <span
                    data-bind="text: Write"></span> <br>
            </div>

            <div class="col border" >
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">CPU</th>
                            <th scope="col">Usage</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: GroupedCpus">
                        <tr data-bind="foreach: $data">
                            <td data-bind="text: Name"></td>
                            <td data-bind="text: Usage"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col border" data-bind="foreach: Cpus">
                <span data-bind="text: Name"></span> Usage: <span data-bind="text: Usage"></span><br>
            </div>
        </div>
        
        <div class="row ">
            <div class="col border" data-bind="foreach: Charts">
                <span data-bind="text: Name"></span>: CPU:<span data-bind="text: Cpu"></span> RAM:<span
                    data-bind="text: Ram"> </span></br>
            </div>
            <div class="col border">
                a
            </div>
        </div>

    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="test.js"></script>

<script>
    var dashboardVM = new dashboard();
    dashboardVM.Init();
    $(_ => {
        ko.applyBindings(dashboardVM, $('#config-root')[0]);
    })
</script>

</html>
